<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preload" href="./assets/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
    <title>To Do App</title>
</head>

<body>
    
    <header class="card">
        <h1>لیست وظایف</h1>

        <button id="theme-switcher">
            <img src="./assets/images/icon-sun.svg" alt="change color theme">
        </button>
    </header>

    <main>
        <div class="card add">
            <div class="cb-container">
                <button id="add-btn">+</button>
            </div>
            <div class="text-container">
                <label for="addt">افزودن</label>
                <input type="text" class="txt-input" placeholder="افزودن وظیفه جدید..." spellcheck="false" autocomplete="off" id="addt" dir="rtl">
            </div>
        </div>

        <ul class="todos">

            <li class="card" draggable="true">
                <div class="cb-container">
                    <input type="checkbox" class="cb-input">
                    <span class="check"></span>
                </div>
                <p class="item">مطالعه</p>
                <button class="clear">
                    <img src="./assets/images/icon-cross.svg" alt="clear">
                </button>
            </li>

            <li class="card" draggable="true">
                <div class="cb-container">
                  <input type="checkbox" class="cb-input" />
                  <span class="check"></span>
                </div>
                <p class="item">یادگیری زبان</p>
                <button class="clear">
                  <img src="./assets/images/icon-cross.svg" alt="Clear it" />
                </button>
              </li>    
        </ul>

        <div class="card stat">
            <p class="corner"><span id="items-left">0</span> مورد باقی مانده</p>
            <div class="filter">
              <button id="all" class="on">همه</button>
              <button id="active" >فعال</button>
              <button id="completed">تکمیل</button>
            </div>
            <div class="corner">
              <button id="clear-completed">حذف تکمیل شده ها</button>
            </div>
          </div>
        </main>
        <footer>
          <p> برای مرتب کردن وظایف میتوانید وظیفه موردنظر را بکشید و رها کنید - Drag And Drop</p>
        </footer>
        <script src="./js/scripts.js"></script>
    </main>
</body>
</html>
